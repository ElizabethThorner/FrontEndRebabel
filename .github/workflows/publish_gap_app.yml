name: Publish reBabel
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-reBabel-on-Mac-OS:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-latest]
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "18"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable using PyInstaller
        shell: bash
        run: .github/scripts/create_rebabel_convert_executable_using_pyinstaller
      - name: Publish reBabel to GitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
  build-reBabel-on-Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "18"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable using PyInstaller
        shell: bash
        run: .github/scripts/create_rebabel_convert_executable_using_pyinstaller
      - name: Publish reBabel to GitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
  build-reBabel-on-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "18"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable using PyInstaller
        shell: pwsh
        run: .github/scripts/create_rebabel_convert_executable_using_pyinstaller_windows.bat
      - name: Publish reBabel to GitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
